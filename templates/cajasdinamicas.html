{% extends 'layout.html' %}
{% block content %}
<div class="col-md-7">
    <div class="card p-4">
        {% from '_macros.html' import render_field %}
        <h2 class="text-success">Paso 1</h2>
        <form action="/numeros" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="row">
                <div class="form-outline">
                    <label for="numeros" class="form-label text-success">Cantidad de campos</label>
                    <input type="number" min="1" name="numeros" class="form-control" placeholder="" required>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <input class="btn btn-default btn-outline-success rounded-pill mt-3" type="submit" id="al" value="Siguiente">
            </div>
        </form>
    </div>
</div>
{% endblock %}
