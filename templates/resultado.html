{% extends 'layout.html' %}
{% block content %}
<div class="col-md-6">
    <div class="card">
        <div class="card-header py-3">
            <h2 class="text-success mb-0">Resultados</h2>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                    N&uacute;mero mayor
                    <span>{{ maximo }}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                    N&uacute;mero menor
                    <span>{{ minimo }}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                    N&uacute;mero más común
                    <span>{{ masComun }}</span>
                </li>
                <hr class="mt-2"/>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-1">
                    <div>
                        <strong>Promedio</strong>
                    </div>
                    <span><strong>{{ promedio }}</strong></span>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
