{% extends 'layout.html' %}
{% block content %}
<div class="col-md-7">
    <div class="card p-4">
        {% from '_macros.html' import renderFieldNumbers %}
        <h2 class="text-success ">Paso 2</h2>
        <form action="/resultado" method="post">
            {{ form.csrf_token }}
            <input type="hidden" id="inputToken" name="csrf_token" value="{{ csrf_token() }}">
            <div class="row">
                <div class="form-outline">
                    {% for i in range(1, numeros + 1) %}
                    {{ renderFieldNumbers(form.numero, i) }}
                    {% endfor %}
                    <input type="hidden" min="1" name="numeros" placeholder="" value="{{ numeros }}">
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <input class="btn btn-default btn-outline-success rounded-pill mt-3" type="submit" id="al"
                    value="Mostrar resultados">
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
